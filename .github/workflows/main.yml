name: build and deploy
on: 
  push: 
    branches: main

jobs: 
  default: 
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Install dependencies
      run: npm install

    - name: Run all tasks
      run: |
        npm run build
        firebase deploy
        echo "Job complete"
  
